<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empower Mental Health</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Empower Mental Health Logo">
        </div>
        <h2>Empower Mental Health</h2>
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <button type="submit" class="login-btn">Login</button>
            
            <p>Don't have an account? <a href="#">Sign Up</a></p>
            
            <div class="divider">Or continue with</div>
            
            <button class="google-btn">
                <img src="{{ url_for('static', filename='images/google.png') }}" alt="Google Logo">
                Login with Google
            </button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
