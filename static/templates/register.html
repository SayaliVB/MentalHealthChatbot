<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Empower Mental Health</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="../images/logo.png" alt="Empower Mental Health Logo">
        </div>
        <h2>Get Started Now!</h2>
        <form id="registration-form">
            <div class="name-container">
                <div class="input-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" maxlength="100" required>
                    <span class="error-message" id="first-name-error"></span>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" maxlength="100" required>
                    <span class="error-message" id="last-name-error"></span>
                </div>
            </div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="150" required>
            <span class="error-message" id="email-error"></span>
            
            <div class="password-container">
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
            </div>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="35" required>
            <span class="error-message" id="age-error"></span>
            
            <button type="submit" class="signup-btn" id="submit-btn" disabled>Sign Up</button>
            
            <p>Already Have An Account? <a href="#">Login</a></p>
            
            <div class="divider">OR</div>
            
            <button type="button" class="google-btn">
                <img src="../images/google.png" alt="Google Logo">
            </button>
        </form>
    </div>

    <script src="../js/validation.js"></script>
</body>
</html>
